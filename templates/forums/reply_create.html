{% extends "forums/base.html" %}



{% block body %}
    {% include "forums/_thread_breadcrumbs.html" with thread=thread %}

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Post a Reply</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">
                    <img src="{{ user.profile.avatar }}" />
                </div>
                <div class="col-md-10">
                    <form method="POST" class="form" action="{% url "forums_reply_create" thread.pk %}">
                        {% csrf_token %}
                        {{ form }}
                        <div class="form-actions pull-right">
                            <a href="{% url "forums_thread" thread.pk %}" class="btn btn-default">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
